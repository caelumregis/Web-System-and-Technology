<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipsy Bean</title>
  <link rel="stylesheet" href="../css/style.css">
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <!-- Navbar Start -->
    <nav class="navbar" id="main-navbar">
      <div class="navbar-logo-title">
        <div class="navbar-logo" id="navbar-logo">
        <img src="../assets/logo.jpeg" alt="Tipsy Bean Logo" class="logo-img" id="logo-img">
        </div>
      </div>
      
      <span class="navbar-title" id="navbar-title">Tipsy Bean</span>
      <ul class="navbar-links" id="navbar-links">
        <li class="navbar-item"><a href="#home" class="navbar-link" id="nav-home">Home</a></li>
        <li class="navbar-item"><a href="#about" class="navbar-link" id="nav-about">About</a></li>
        <li class="navbar-item"><a href="#menu" class="navbar-link" id="nav-menu">Menu</a></li>
        <li class="navbar-item"><a href="#order" class="navbar-link" id="nav-order">Order</a></li>
      </ul>
    </nav>
    
    <!-- Navbar End -->

    <main class="main" id="main">
      <section id="home" class="section">
        <img src="../assets/CoffeeShop Interior.jpg" alt="Coffee Cup" class="main-image" id="main-image">
          <div class="hero-container">
            <img src="../assets/CoffeeShop Interior.jpg" alt="Coffee Cup" class="main-image" id="main-image">
            <div class="hero-text">
              <h1 class="hero-title">Welcome to <span class="latte-title">Tipsy Bean</span></h1>
              <p class="hero-desc">Your cozy corner for the finest coffee and pastries.</p>
            </div>
          </div>
      </section>
    </main>
  </header>
</body>
</html>
