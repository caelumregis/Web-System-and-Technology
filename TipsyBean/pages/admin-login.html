<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - TipsyBean</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="../../index.html">TipsyBean</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./login.html">User Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-wrapper">
      <div class="login-header">
        <i class="fas fa-user-shield"></i>
        <h1>Admin Login</h1>
        <p>Access the administrative dashboard</p>
      </div>

      <!-- Success/Error Messages -->
      <div class="alert alert-success" id="successMessage" style="display: none;"></div>
      <div class="alert alert-danger" id="errorMessage" style="display: none;"></div>

      <!-- Login Form -->
      <form id="adminLoginForm">
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter admin email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="password-input-container">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
            <button type="button" class="toggle-password" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="rememberMe"
              name="rememberMe"
            />
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
        </div>

        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          Login to Dashboard
        </button>
      </form>

      <!-- Demo Credentials Info -->
      <div class="demo-credentials">
        <p><strong>Demo Admin Account:</strong></p>
        <p>Email: admin@tipsybean.com</p>
        <p>Password: Admin@123</p>
      </div>

      <div class="login-footer">
        <p>Not an admin? <a href="./login.html">Login as User</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Admin Login Script -->
  <script src="../script/admin-login.js"></script>
</body>
</html>
