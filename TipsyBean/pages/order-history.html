<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History - TipsyBean</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/order-history.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="../../index.html">TipsyBean</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutLink">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="order-history-container">
    <div class="order-history-wrapper">
      <!-- Page Header -->
      <div class="page-header">
        <a href="./profile.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Back to Profile
        </a>
        <h1 class="page-title">Order History</h1>
        <p class="page-subtitle">View all your past orders and track current deliveries</p>
      </div>

      <!-- Filter Section -->
      <div class="filter-section">
        <div class="filter-tabs">
          <button class="filter-tab active" data-filter="all">
            <i class="fas fa-list"></i> All Orders
          </button>
          <button class="filter-tab" data-filter="pending">
            <i class="fas fa-clock"></i> Pending
          </button>
          <button class="filter-tab" data-filter="confirmed">
            <i class="fas fa-check-circle"></i> Confirmed
          </button>
          <button class="filter-tab" data-filter="preparing">
            <i class="fas fa-coffee"></i> Preparing
          </button>
          <button class="filter-tab" data-filter="out-for-delivery">
            <i class="fas fa-truck"></i> Delivering
          </button>
          <button class="filter-tab" data-filter="delivered">
            <i class="fas fa-check-double"></i> Delivered
          </button>
        </div>
      </div>

      <!-- Orders Container -->
      <div class="orders-list" id="ordersContainer">
        <p class="text-muted">Loading orders...</p>
      </div>

      <!-- Empty State -->
      <div class="empty-state" id="emptyState" style="display: none;">
        <i class="fas fa-box-open"></i>
        <h3>No Orders Found</h3>
        <p>You haven't placed any orders yet.</p>
        <a href="./menu.html" class="btn-start-shopping">
          <i class="fas fa-coffee"></i> Start Shopping
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom Scripts -->
  <script src="../script/session.js"></script>
  <script src="../script/order-history.js"></script>
</body>
</html>
