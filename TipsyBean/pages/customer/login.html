<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Tipsy Bean</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="../../css/common/normalize.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="../../css/common/style.css" />

  <!-- Login Page Styles -->
  <link rel="stylesheet" href="../../css/pages/login.css" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <!-- Login Container -->
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="logo-login">
        <img src="../../assets/images/logo/logo.jpeg" alt="Tipsy Bean Logo" />
      </div>

      <!-- Title -->
      <h1 class="login-title">Login</h1>
      <p class="login-subtitle">Welcome back to Tipsy Bean</p>

      <!-- Success Message -->
      <div class="success-message" id="successMessage">
        Login successful! Redirecting...
      </div>

      <!-- Error Message -->
      <div class="error-message" id="errorMessage"></div>

      <!-- Login Form -->
      <form id="loginForm" novalidate>
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <div class="invalid-feedback" id="emailError"></div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <div class="invalid-feedback" id="passwordError"></div>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="login-btn">Sign In</button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p>Don't have an account? <a href="#">Sign up here</a></p>
        <p style="margin-top: 10px;"><a href="#">Forgot password?</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOHFS3SPFAa4z1KFnstmPGOV1"
    crossorigin="anonymous"
  ></script>

  <!-- Session Manager -->
  <script src="../../script/common/session.js"></script>

  <!-- Login Module -->
  <script src="../../script/pages/login.js"></script>

  <script>
    // Redirect to profile if already logged in
    document.addEventListener('DOMContentLoaded', () => {
      if (sessionManager.isLoggedIn()) {
        window.location.href = './profile.html';
      }
    });
  </script>
</body>
</html>
